<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xpath Finder</title>
	<link rel="stylesheet" href="typo.css">
	<style>
	body{
		font-family: Verdana,Geneva,Arial,Helvetica,sans-serif;
		padding: 10px 15px;
	}

	header{
		border-bottom: 1px dashed #ccc;
	}
	
	header strong{
		font-size: 18px;
	}

	header span{
		font-size: 12px;
		margin-left: 8px;
	}
	
	div#input{
		padding: 20px 0px;
	}

	div#input input{
		width: 500px;
	}

	button{
		padding: 2px 5px;
	}

	</style>
</head>
<body class="typo">
	<header>
		<strong>Xpath Finder</strong>
		<span>Help you find elements matching specified xpath.</span>
	</header>
	<div id="input">
		<input type="text" name="xpath" id="xpath">
		<button name="search" id="search" onclick="sendMessage()">Filter</button>
	</div>
	<ul id="js-result">
		
	</ul>
</body>
</html>
